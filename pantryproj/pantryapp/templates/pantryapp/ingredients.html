{% extends 'pantryapp/base.html' %}

{% block content %}

<div id="main">
    <div id="input_div">
    <form action="{% url 'pantryapp:save_ingredient' %}" method="post">
        {% csrf_token %}

        <div class="input-field inline">
            <input type="text" name="ingredient_name" id="ingredient_name" required />
            <label for="ingredient_name">Add an ingredient...</label>
        </div>
        <div class="input-field inline">
            <input type="number" name="ingredient_quantity" id="ingredient_quantity" required />
            <label for="ingredient_name">Quantity...</label>
        </div>
        <button id="add_ingredient" class="btn-floating cyan darken-1" type="submit"> <i class="material-icons">add</i>
        </button>
    </form>
    </div>
    <hr>
    <table class=striped>

        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Quantity</th>
                <th> Price</th>
            </tr>
        </thead>

        <tbody>
            {% for ingredient in ingredients %}
            <tr>
                <td>{{ingredient.name}}</td>
                <td>{{ingredient.quantity}}</td>
                <td>{{ingredient.price}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    <hr>
    <div id="button_div">
        <a class="btn-floating tooltipped" href="{% url 'pantryapp:clear_table' %}" id="clear_table" class="btn-floating tooltipped" data
        position="bottom" data-tooltip="clear all"><i class="material-icons">clear</i></a>
        <a class='btn' href="{% url 'pantryapp:get_recipes' %}" id="get_recipes" class='btn teal'>Get Recipes</a>
    </div>
</div>

<!-- body  -->
{% endblock %}
